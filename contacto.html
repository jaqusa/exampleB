          <div class="card centro">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="nombre"
                  />
                </div>
                <div class="form-group">
                  <label>Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    placeholder="apellido"
                  />

                <div class="form-group">
                  <label>Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    id="correo"
                    placeholder="name@ejemplo.com"
                  />
                </div>

                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Consulta</label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="4"
                  ></textarea>
                </div>
              </form>
            </div>

        </div>
